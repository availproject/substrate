[package]
authors = ['Polygon']
edition = '2018'
name = 'polygon-data-availability'
version = "2.0.0"
license = "Unlicense"
homepage = "https://substrate.dev"
repository = "https://github.com/maticnetwork/substrate/"
description = "FRAME pallet to submit arbitrary data into the Polygon DA layer"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-std = { default-features = false, version = '2.0.0' }

[dependencies.frame-support]
default-features = false
version = "3.0.0"
path = "../../../../frame/support"

[dependencies.frame-system]
default-features = false
version = "3.0.0"
path = "../../../../frame/system"

[dev-dependencies]
serde = { version = "1.0.101" }

[dev-dependencies.sp-core]
default-features = false
version = "3.0.0"
path = "../../../../primitives/core"

[dependencies.sp-io]
default-features = false
version = "3.0.0"
path = "../../../../primitives/io"

[dependencies.sp-runtime]
default-features = false
version = "3.0.0"
path = "../../../../primitives/runtime"


[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'sp-std/std',
]
